<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradingView-Style Strategy Dashboard</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100vw;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #131722;
            color: #d1d4dc;
            overflow-x: hidden;
        }

        .dashboard {
            width: 100vw;
            height: 100vh;
            display: grid;
            grid-template-rows: auto auto auto auto 1fr;
            grid-template-areas: 
                "header"
                "strategy"
                "stats"
                "controls"
                "charts";
        }

        .header {
            grid-area: header;
            background: #1e222d;
            padding: 10px 20px;
            border-bottom: 1px solid #2a2e39;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .title {
            font-size: 20px;
            font-weight: 600;
            color: #ffffff;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .timeframe-badge {
            background: #2962ff;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }

        .upload-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }

        .file-input {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            background: #2962ff;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
        }

        .file-input-label:hover {
            background: #1e53e5;
            transform: translateY(-1px);
        }

        .strategy-selector {
            grid-area: strategy;
            background: #1e222d;
            padding: 10px 20px;
            border-bottom: 1px solid #2a2e39;
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .strategy-label {
            font-size: 14px;
            color: #d1d4dc;
            font-weight: 600;
        }

        .strategy-dropdown {
            background: #2a2e39;
            color: #d1d4dc;
            border: 1px solid #363a45;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            min-width: 200px;
        }

        .strategy-dropdown:focus {
            outline: none;
            border-color: #2962ff;
        }

        .strategy-info {
            background: #2a2e39;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 12px;
            color: #787b86;
        }

        .stats-panel {
            grid-area: stats;
            background: #1e222d;
            padding: 12px 20px;
            border-bottom: 1px solid #2a2e39;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
        }

        .stat-item {
            text-align: center;
            padding: 10px;
            background: #2a2e39;
            border-radius: 8px;
            border: 2px solid transparent;
        }

        .stat-label {
            font-size: 11px;
            color: #787b86;
            margin-bottom: 6px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .stat-value {
            font-size: 20px;
            font-weight: 700;
        }

        .stat-equity { 
            color: #4caf50; 
            border-color: rgba(76, 175, 80, 0.3);
        }
        .stat-exposure { 
            color: #2196f3; 
            border-color: rgba(33, 150, 243, 0.3);
        }
        .stat-price { 
            color: #ff9800; 
            border-color: rgba(255, 152, 0, 0.3);
        }

        .exposure-highlight {
            background: rgba(255, 193, 7, 0.1) !important;
            border: 2px solid #ffc107 !important;
        }

        .chart-panel.exposure-highlight {
            background: #2a2e39;
            border: 3px solid #ffc107;
            box-shadow: 0 0 20px rgba(255, 193, 7, 0.3);
        }

        .controls {
            grid-area: controls;
            background: #1e222d;
            padding: 10px 20px;
            border-bottom: 1px solid #2a2e39;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .range-buttons {
            display: flex;
            gap: 5px;
        }

        .range-btn {
            background: #2a2e39;
            color: #d1d4dc;
            border: none;
            padding: 12px 18px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .range-btn:hover, .range-btn.active {
            background: #2962ff;
            color: white;
        }

        .animation-controls {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .playback-controls {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .speed-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            background: #2a2e39;
            padding: 8px 12px;
            border-radius: 8px;
        }

        .speed-label {
            font-size: 12px;
            color: #787b86;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-right: 5px;
        }

        .speed-btn {
            background: transparent;
            color: #d1d4dc;
            border: 1px solid #363a45;
            padding: 6px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 11px;
            font-weight: 500;
            transition: all 0.3s ease;
            min-width: 35px;
        }

        .speed-btn:hover, .speed-btn.active {
            background: #2962ff;
            border-color: #2962ff;
            color: white;
        }

        .control-btn {
            background: #2a2e39;
            color: #d1d4dc;
            border: none;
            padding: 12px 18px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .control-btn:hover {
            background: #363a45;
        }

        .control-btn.play {
            background: #4caf50;
            color: white;
        }

        .control-btn.play:hover {
            background: #45a049;
        }

        .control-btn.pause {
            background: #ff9800;
            color: white;
        }

        .control-btn.pause:hover {
            background: #f57c00;
        }

        .progress-info {
            font-size: 13px;
            color: #787b86;
            white-space: nowrap;
            background: #2a2e39;
            padding: 8px 12px;
            border-radius: 6px;
        }

        .charts-container {
            grid-area: charts;
            display: grid;
            grid-template-rows: 6fr 2.5fr 2fr;
            gap: 4px;
            padding: 4px;
            background: #131722;
            min-height: 0;
        }

        .chart-panel {
            background: #1e222d;
            border-radius: 6px;
            overflow: hidden;
            position: relative;
        }

        .chart-content {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            font-size: 16px;
            color: #787b86;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            background: #1e222d;
        }

        .spinner {
            border: 3px solid #2a2e39;
            border-top: 3px solid #2962ff;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .export-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .export-btn {
            background: #2a2e39;
            color: #d1d4dc;
            border: 1px solid #363a45;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .export-btn:hover {
            background: #363a45;
            border-color: #2962ff;
        }

        .comparison-mode {
            background: #2a2e39;
            color: #d1d4dc;
            border: 1px solid #363a45;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .comparison-mode.active {
            background: #2962ff;
            border-color: #2962ff;
            color: white;
        }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-rows: auto auto auto auto 1fr;
            }

            .header {
                padding: 8px 15px;
            }

            .title {
                font-size: 18px;
            }

            .strategy-selector {
                padding: 8px 15px;
                gap: 8px;
            }

            .stats-panel {
                grid-template-columns: 1fr;
                gap: 8px;
                padding: 8px 15px;
            }

            .stat-value {
                font-size: 16px;
            }

            .stat-label {
                font-size: 10px;
            }

            .controls {
                padding: 8px 15px;
                gap: 8px;
            }

            .animation-controls {
                gap: 6px;
            }

            .playback-controls {
                gap: 6px;
            }

            .control-btn {
                padding: 6px 10px;
                font-size: 11px;
            }

            .speed-controls {
                padding: 4px 6px;
                gap: 4px;
            }

            .speed-btn {
                padding: 3px 5px;
                font-size: 9px;
                min-width: 24px;
            }

            .range-btn {
                padding: 6px 10px;
                font-size: 11px;
            }

            .export-controls {
                gap: 6px;
            }

            .export-btn, .comparison-mode {
                padding: 5px 8px;
                font-size: 10px;
            }

            .progress-info {
                font-size: 10px;
                padding: 4px 6px;
            }

            .charts-container {
                grid-template-rows: 5fr 2fr 1.5fr;
                gap: 3px;
                padding: 3px;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <div class="title">
                üìä Multi-Strategy Trading Dashboard
                <span class="timeframe-badge">3H</span>
            </div>
            <div class="upload-section">

                    </label>

        <div class="controls">

            </div>

                <button class="export-btn" id="exportBtn">üìä Export</button>

            </div>
            <div class="animation-controls">
                <div class="playback-controls">
                    <button class="control-btn play" id="playBtn">‚ñ∂ Play</button>
                    <button class="control-btn" id="pauseBtn">‚è∏ Pause</button>

                    <span class="speed-label">Speed</span>

                    Equity curve will appear here
                </div>
            </div>

                <div class="chart-content" id="exposureChart"></div>
                <div class="loading" id="loading3">
                    <div class="spinner"></div>
                    Exposure levels will appear here
                </div>
            </div>
        </div>
    </div>

    <script>
        class TradingDashboard {
            constructor() {
                this.data = [];
                this.strategies = [];
                this.currentStrategy = null;
                this.signals = [];
                this.currentFrame = 0;
                this.isPlaying = false;
                this.animationId = null;
                this.frameSkip = 1;
                this.selectedRange = 'all';
                this.animationSpeed = 10;
                this.baseInterval = 100;
                this.comparisonMode = false;
                
                this.initializeEventListeners();
                this.loadDefaultData();
            }

            initializeEventListeners() {
                document.getElementById('csvFile').addEventListener('change', (e) => this.handleFileUpload(e));
                document.getElementById('strategySelect').addEventListener('change', (e) => this.handleStrategyChange(e));
                document.getElementById('playBtn').addEventListener('click', () => this.playAnimation());
                document.getElementById('pauseBtn').addEventListener('click', () => this.pauseAnimation());
                document.getElementById('resetBtn').addEventListener('click', () => this.resetAnimation());
                document.getElementById('exportBtn').addEventListener('click', () => this.exportData());
                document.getElementById('comparisonBtn').addEventListener('click', () => this.toggleComparisonMode());
                
                document.querySelectorAll('.range-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => this.setTimeRange(e.target.dataset.range));
                });

                document.querySelectorAll('.speed-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => this.setAnimationSpeed(parseFloat(e.target.dataset.speed)));
                });

                // Handle window resize
                window.addEventListener('resize', () => {
                    if (this.data.length > 0) {
                        setTimeout(() => this.resizeCharts(), 100);
                    }
                });
            }

            setAnimationSpeed(speed) {
                this.animationSpeed = speed;
                document.querySelectorAll('.speed-btn').forEach(btn => btn.classList.remove('active'));
                document.querySelector(`[data-speed="${speed}"]`).classList.add('active');
            }

            async loadDefaultData() {
                try {
                    // Try to load multi-strategy file first
                    const response = await fetch('tv with multi strats.csv');
                    const csvText = await response.text();
                    this.parseCSV(csvText);
                } catch (error) {
                    try {
                        // Fallback to single strategy file
                        const response = await fetch('tv.csv');
                        const csvText = await response.text();
                        this.parseCSV(csvText);
                    } catch (error2) {
                        console.log('No default CSV found, waiting for upload...');
                    }
                }
            }

            handleFileUpload(event) {
                const file = event.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (e) => {
                    this.parseCSV(e.target.result);
                };
                reader.readAsText(file);
            }

            parseCSV(csvText) {
                const lines = csvText.trim().split('\n');
                const headers = lines[0].split(',');
                
                // Parse basic OHLC data
                this.data = lines.slice(1).map(line => {
                    const values = line.split(',');
                    const row = {
                        time: new Date(values[0]),
                        open: parseFloat(values[1]),
                        high: parseFloat(values[2]),
                        low: parseFloat(values[3]),
                        close: parseFloat(values[4])
                    };
                    
                    // Add all other columns dynamically
                    for (let i = 5; i < headers.length; i++) {
                        row[headers[i]] = parseFloat(values[i]);
                    }
                    
                    return row;
                });

                // Detect strategies
                this.detectStrategies(headers);
                this.populateStrategyDropdown();
                this.hideLoadingScreens();
                
                // Auto-select first strategy if available
                if (this.strategies.length > 0) {
                    this.currentStrategy = this.strategies[0];
                    document.getElementById('strategySelect').value = this.currentStrategy.name;
                    this.handleStrategyChange();
                }
            }

            detectStrategies(headers) {
                this.strategies = [];
                const strategyMap = new Map();
                
                // Group equity and exposure columns by strategy name
                for (let i = 5; i < headers.length; i++) {
                    const header = headers[i];
                    
                    if (header.includes('Exposure')) {
                        const strategyName = header.replace(' Exposure', '').trim();
                        if (!strategyMap.has(strategyName)) {
                            strategyMap.set(strategyName, {});
                        }
                        strategyMap.get(strategyName).exposureColumn = header;
                    } else {
                        // Assume it's an equity column
                        const strategyName = header.trim();
                        if (!strategyMap.has(strategyName)) {
                            strategyMap.set(strategyName, {});
                        }
                        strategyMap.get(strategyName).equityColumn = header;
                    }
                }
                
                // Create strategy objects
                for (const [name, columns] of strategyMap) {
                    if (columns.equityColumn && columns.exposureColumn) {
                        this.strategies.push({
                            name: name,
                            equityColumn: columns.equityColumn,
                            exposureColumn: columns.exposureColumn
                        });
                    }
                }
                
                // Fallback for single strategy files
                if (this.strategies.length === 0 && headers.includes('Equity') && headers.includes('Exposure')) {
                    this.strategies.push({
                        name: 'Default Strategy',
                        equityColumn: 'Equity',
                        exposureColumn: 'Exposure'
                    });
                }
            }

            populateStrategyDropdown() {
                const select = document.getElementById('strategySelect');
                select.innerHTML = '<option value="">Select a strategy...</option>';
                
                this.strategies.forEach(strategy => {
                    const option = document.createElement('option');
                    option.value = strategy.name;
                    option.textContent = strategy.name;
                    select.appendChild(option);
                });
                
                document.getElementById('strategyInfo').textContent = 
                    `${this.strategies.length} strategies available`;
            }

            handleStrategyChange(event) {
                const selectedName = event ? event.target.value : this.currentStrategy?.name;
                if (!selectedName) return;
                
                this.currentStrategy = this.strategies.find(s => s.name === selectedName);
                if (!this.currentStrategy) return;
                
                this.detectSignals();
                this.calculateFrameSkip();
                this.createCharts();
                this.updateStats(0);
                this.resetAnimation();
            }

            hideLoadingScreens() {
                document.getElementById('loading1').style.display = 'none';
                document.getElementById('loading2').style.display = 'none';
                document.getElementById('loading3').style.display = 'none';
            }

            detectSignals() {
                if (!this.currentStrategy) return;
                
                this.signals = [];
                for (let i = 1; i < this.data.length; i++) {
                    const prev = this.data[i - 1];
                    const curr = this.data[i];
                    
                    const prevExposure = prev[this.currentStrategy.exposureColumn];
                    const currExposure = curr[this.currentStrategy.exposureColumn];
                    
                    if (currExposure > prevExposure) {
                        this.signals.push({
                            index: i,
                            type: 'buy',
                            price: curr.close,
                            time: curr.time
                        });
                    } else if (currExposure < prevExposure) {
                        this.signals.push({
                            index: i,
                            type: 'sell',
                            price: curr.close,
                            time: curr.time
                        });
                    }
                }
            }

            calculateFrameSkip() {
                const totalFrames = this.data.length;
                if (totalFrames > 5000) {
                    this.frameSkip = Math.ceil(totalFrames / 2000);
                } else if (totalFrames > 2000) {
                    this.frameSkip = Math.ceil(totalFrames / 1000);
                } else {
                    this.frameSkip = 1;
                }
            }

            getFilteredData() {
                if (this.selectedRange === 'all') return this.data;
                
                const now = new Date(this.data[this.data.length - 1].time);
                let startDate;
                
                switch (this.selectedRange) {
                    case '1D':
                        startDate = new Date(now.getTime() - 24 * 60 * 60 * 1000);
                        break;
                    case '1W':
                        startDate = new Date(now.getTime() - 7 * 24 * 60 * 60 * 1000);
                        break;
                    case '1M':
                        startDate = new Date(now.getTime() - 30 * 24 * 60 * 60 * 1000);
                        break;
                    default:
                        return this.data;
                }
                
                return this.data.filter(d => d.time >= startDate);
            }

            createCharts() {
                if (!this.currentStrategy) return;
                
                this.createCandlestickChart();
                this.createEquityChart();
                this.createExposureChart();
            }

            resizeCharts() {
                Plotly.Plots.resize('candlestickChart');
                Plotly.Plots.resize('equityChart');
                Plotly.Plots.resize('exposureChart');
            }

            createCandlestickChart() {
                const filteredData = this.getFilteredData();
                const endIndex = Math.min(this.currentFrame + 1, filteredData.length);
                const displayData = filteredData.slice(0, endIndex);
                
                const candlestickTrace = {
                    x: displayData.map(d => d.time),
                    open: displayData.map(d => d.open),
                    high: displayData.map(d => d.high),
                    low: displayData.map(d => d.low),
                    close: displayData.map(d => d.close),
                    type: 'candlestick',
                    name: 'Price',
                    increasing: { line: { color: '#4caf50' } },
                    decreasing: { line: { color: '#f44336' } }
                };

                const buySignals = this.signals.filter(s => s.type === 'buy' && s.index < endIndex);
                const sellSignals = this.signals.filter(s => s.type === 'sell' && s.index < endIndex);

                // Filter signals to reduce overlap - only show signals that are at least 10 data points apart
                const filterOverlappingSignals = (signals) => {
                    if (signals.length <= 1) return signals;
                    
                    const filtered = [signals[0]];
                    for (let i = 1; i < signals.length; i++) {
                        const lastSignal = filtered[filtered.length - 1];
                        if (signals[i].index - lastSignal.index >= 10) {
                            filtered.push(signals[i]);
                        }
                    }
                    return filtered;
                };

                const filteredBuySignals = filterOverlappingSignals(buySignals);
                const filteredSellSignals = filterOverlappingSignals(sellSignals);

                const buyTrace = {
                    x: filteredBuySignals.map(s => s.time),
                    y: filteredBuySignals.map(s => s.price * 0.985),
                    mode: 'markers+text',
                    type: 'scatter',
                    name: 'Buy Signal',
                    text: filteredBuySignals.map(() => 'BUY'),
                    textposition: 'bottom center',
                    textfont: {
                        size: 10,
                        color: '#ffffff',
                        family: 'Arial Black'
                    },
                    marker: {
                        symbol: 'triangle-up',
                        size: 16,
                        color: '#4caf50',
                        line: {
                            color: '#ffffff',
                            width: 2
                        }
                    }
                };

                const sellTrace = {
                    x: filteredSellSignals.map(s => s.time),
                    y: filteredSellSignals.map(s => s.price * 1.015),
                    mode: 'markers+text',
                    type: 'scatter',
                    name: 'Sell Signal',
                    text: filteredSellSignals.map(() => 'SELL'),
                    textposition: 'top center',
                    textfont: {
                        size: 10,
                        color: '#ffffff',
                        family: 'Arial Black'
                    },
                    marker: {
                        symbol: 'triangle-down',
                        size: 16,
                        color: '#f44336',
                        line: {
                            color: '#ffffff',
                            width: 2
                        }
                    }
                };

                const layout = {
                    title: {
                        text: `Price Chart with Trading Signals - ${this.currentStrategy.name}`,
                        font: { color: '#ffffff', size: 16 }
                    },
                    xaxis: {
                        type: 'date',
                        gridcolor: '#2a2e39',
                        color: '#d1d4dc'
                    },
                    yaxis: {
                        title: 'Price',
                        gridcolor: '#2a2e39',
                        color: '#d1d4dc'
                    },
                    plot_bgcolor: '#131722',
                    paper_bgcolor: '#1e222d',
                    font: { color: '#d1d4dc' },
                    showlegend: true,
                    legend: {
                        orientation: 'h',
                        y: 1.02,
                        x: 0
                    },
                    margin: { t: 60, b: 40, l: 60, r: 40 }
                };

                const config = {
                    responsive: true,
                    displayModeBar: true,
                    modeBarButtonsToRemove: ['lasso2d', 'select2d']
                };

                Plotly.newPlot('candlestickChart', [candlestickTrace, buyTrace, sellTrace], layout, config);
            }

            createEquityChart() {
                if (!this.currentStrategy) return;
                
                const filteredData = this.getFilteredData();
                const endIndex = Math.min(this.currentFrame + 1, filteredData.length);
                const displayData = filteredData.slice(0, endIndex);
                
                const equityTrace = {
                    x: displayData.map(d => d.time),
                    y: displayData.map(d => d[this.currentStrategy.equityColumn]),
                    type: 'scatter',
                    mode: 'lines',
                    name: 'Equity',
                    line: { color: '#4caf50', width: 2 },
                    fill: 'tonexty',
                    fillcolor: 'rgba(76, 175, 80, 0.1)'
                };

                const layout = {
                    title: {
                        text: `Equity Curve - ${this.currentStrategy.name}`,
                        font: { color: '#ffffff', size: 16 }
                    },
                    xaxis: {
                        type: 'date',
                        gridcolor: '#2a2e39',
                        color: '#d1d4dc'
                    },
                    yaxis: {
                        title: 'Equity ($)',
                        gridcolor: '#2a2e39',
                        color: '#d1d4dc'
                    },
                    plot_bgcolor: '#131722',
                    paper_bgcolor: '#1e222d',
                    font: { color: '#d1d4dc' },
                    showlegend: false,
                    margin: { t: 60, b: 40, l: 60, r: 40 }
                };

                const config = {
                    responsive: true,
                    displayModeBar: false
                };

                Plotly.newPlot('equityChart', [equityTrace], layout, config);
            }

            createExposureChart() {
                if (!this.currentStrategy) return;
                
                const filteredData = this.getFilteredData();
                const endIndex = Math.min(this.currentFrame + 1, filteredData.length);
                const displayData = filteredData.slice(0, endIndex);
                
                // Separate positive and negative exposures for better visualization
                const positiveExposure = displayData.map(d => {
                    const exp = d[this.currentStrategy.exposureColumn] * 100;
                    return exp >= 0 ? exp : 0;
                });
                
                const negativeExposure = displayData.map(d => {
                    const exp = d[this.currentStrategy.exposureColumn] * 100;
                    return exp < 0 ? Math.abs(exp) : 0;
                });

                const positiveTrace = {
                    x: displayData.map(d => d.time),
                    y: positiveExposure,
                    type: 'scatter',
                    mode: 'lines',
                    name: 'Long Exposure',
                    line: { color: '#4caf50', width: 2 },
                    fill: 'tozeroy',
                    fillcolor: 'rgba(76, 175, 80, 0.3)',
                    hovertemplate: 'Long: %{y:.1f}%<extra></extra>'
                };

                const negativeTrace = {
                    x: displayData.map(d => d.time),
                    y: negativeExposure.map(val => -val), // Display as negative
                    type: 'scatter',
                    mode: 'lines',
                    name: 'Short Exposure',
                    line: { color: '#f44336', width: 2 },
                    fill: 'tozeroy',
                    fillcolor: 'rgba(244, 67, 54, 0.3)',
                    hovertemplate: 'Short: %{y:.1f}%<extra></extra>'
                };

                // Calculate dynamic range
                const maxPositive = Math.max(...positiveExposure);
                const maxNegative = Math.max(...negativeExposure);
                const yRange = Math.max(maxPositive, maxNegative, 120);

                const layout = {
                    title: {
                        text: `Exposure Level - ${this.currentStrategy.name}`,
                        font: { color: '#ffffff', size: 16 }
                    },
                    xaxis: {
                        type: 'date',
                        gridcolor: '#2a2e39',
                        color: '#d1d4dc'
                    },
                    yaxis: {
                        title: 'Exposure (%)',
                        gridcolor: '#2a2e39',
                        color: '#d1d4dc',
                        range: [-yRange * 1.1, yRange * 1.1],
                        zeroline: true,
                        zerolinecolor: '#787b86',
                        zerolinewidth: 2
                    },
                    plot_bgcolor: '#131722',
                    paper_bgcolor: '#1e222d',
                    font: { color: '#d1d4dc' },
                    showlegend: true,
                    legend: {
                        orientation: 'h',
                        y: 1.02,
                        x: 0
                    },
                    margin: { t: 60, b: 40, l: 60, r: 40 }
                };

                const config = {
                    responsive: true,
                    displayModeBar: false
                };

                Plotly.newPlot('exposureChart', [positiveTrace, negativeTrace], layout, config);
            }

            updateStats(frameIndex) {
                if (frameIndex >= this.data.length || !this.currentStrategy) return;
                
                const currentData = this.data[frameIndex];
                
                // Update equity
                const equityElement = document.getElementById('liveEquity');
                const newEquity = `$${currentData[this.currentStrategy.equityColumn].toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`;
                equityElement.textContent = newEquity;
                
                // Update exposure with proper formatting for negative values
                const exposureElement = document.getElementById('currentExposure');
                const exposureValue = currentData[this.currentStrategy.exposureColumn] * 100;
                let newExposure;
                
                if (exposureValue > 0) {
                    newExposure = `+${exposureValue.toFixed(1)}%`;
                    exposureElement.style.color = '#4caf50'; // Green for long
                } else if (exposureValue < 0) {
                    newExposure = `${exposureValue.toFixed(1)}%`; // Already has negative sign
                    exposureElement.style.color = '#f44336'; // Red for short
                } else {
                    newExposure = '0.0%';
                    exposureElement.style.color = '#787b86'; // Gray for neutral
                }
                
                exposureElement.textContent = newExposure;
                
                // Update price
                const priceElement = document.getElementById('livePrice');
                const newPrice = `$${currentData.close.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`;
                priceElement.textContent = newPrice;
                
                // Highlight when exposure is 1.2 (120%) or -1.2 (-120%)
                const isHighExposure = Math.abs(currentData[this.currentStrategy.exposureColumn]) === 1.2;
                const exposureItem = document.getElementById('exposureItem');
                const chartPanels = document.querySelectorAll('.chart-panel');
                
                if (isHighExposure) {
                    exposureItem.classList.add('exposure-highlight');
                    chartPanels.forEach(panel => panel.classList.add('exposure-highlight'));
                } else {
                    exposureItem.classList.remove('exposure-highlight');
                    chartPanels.forEach(panel => panel.classList.remove('exposure-highlight'));
                }
                
                document.getElementById('progressInfo').textContent = 
                    `Frame ${frameIndex + 1} / ${this.data.length}`;
            }

            playAnimation() {
                if (this.isPlaying || !this.currentStrategy) return;
                
                this.isPlaying = true;
                document.getElementById('playBtn').classList.add('play');
                document.getElementById('playBtn').innerHTML = '‚è∏ Playing';
                
                const animate = () => {
                    if (!this.isPlaying) return;
                    
                    if (this.currentFrame < this.data.length - 1) {
                        this.currentFrame += this.frameSkip;
                        if (this.currentFrame >= this.data.length) {
                            this.currentFrame = this.data.length - 1;
                        }
                        
                        this.createCharts();
                        this.updateStats(this.currentFrame);
                        
                        const interval = this.baseInterval / this.animationSpeed;
                        this.animationId = setTimeout(animate, interval);
                    } else {
                        this.pauseAnimation();
                    }
                };
                
                animate();
            }

            pauseAnimation() {
                this.isPlaying = false;
                if (this.animationId) {
                    clearTimeout(this.animationId);
                    this.animationId = null;
                }
                
                document.getElementById('playBtn').classList.remove('play');
                document.getElementById('playBtn').innerHTML = '‚ñ∂ Play';
            }

            resetAnimation() {
                this.pauseAnimation();
                this.currentFrame = 0;
                if (this.currentStrategy) {
                    this.createCharts();
                    this.updateStats(0);
                }
            }

            setTimeRange(range) {
                document.querySelectorAll('.range-btn').forEach(btn => btn.classList.remove('active'));
                document.querySelector(`[data-range="${range}"]`).classList.add('active');
                
                this.selectedRange = range;
                if (this.currentStrategy) {
                    this.createCharts();
                }
            }

            exportData() {
                if (!this.currentStrategy || this.data.length === 0) {
                    alert('No data to export. Please select a strategy first.');
                    return;
                }
                
                const csvContent = this.generateCSVContent();
                const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement('a');
                
                if (link.download !== undefined) {
                    const url = URL.createObjectURL(blob);
                    link.setAttribute('href', url);
                    link.setAttribute('download', `${this.currentStrategy.name}_analysis.csv`);
                    link.style.visibility = 'hidden';
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                }
            }
            
            generateCSVContent() {
                const headers = ['Time', 'Price', 'Equity', 'Exposure', 'Signal'];
                const rows = [headers.join(',')];
                
                for (let i = 0; i < this.data.length; i++) {
                    const row = this.data[i];
                    const signal = this.signals.find(s => s.index === i);
                    
                    rows.push([
                        row.time.toISOString(),
                        row.close.toFixed(2),
                        row[this.currentStrategy.equityColumn].toFixed(2),
                        (row[this.currentStrategy.exposureColumn] * 100).toFixed(1),
                        signal ? signal.type : ''
                    ].join(','));
                }
                
                return rows.join('\n');
            }
            
            toggleComparisonMode() {
                this.comparisonMode = !this.comparisonMode;
                const btn = document.getElementById('comparisonBtn');
                
                if (this.comparisonMode) {
                    btn.classList.add('active');
                    btn.textContent = '‚úì Comparing';
                    this.enableComparisonMode();
                } else {
                    btn.classList.remove('active');
                    btn.textContent = 'üîÑ Compare Mode';
                    this.disableComparisonMode();
                }
            }
            
            enableComparisonMode() {
                // In comparison mode, show all strategies on equity chart
                if (this.strategies.length > 1) {
                    this.createComparisonEquityChart();
                }
            }
            
            disableComparisonMode() {
                // Return to single strategy view
                this.createCharts();
            }
            
            createComparisonEquityChart() {
                const filteredData = this.getFilteredData();
                const endIndex = Math.min(this.currentFrame + 1, filteredData.length);
                const displayData = filteredData.slice(0, endIndex);
                
                const traces = this.strategies.map((strategy, index) => {
                    const colors = ['#4caf50', '#2196f3', '#ff9800', '#9c27b0', '#f44336', '#00bcd4'];
                    return {
                        x: displayData.map(d => d.time),
                        y: displayData.map(d => d[strategy.equityColumn]),
                        type: 'scatter',
                        mode: 'lines',
                        name: strategy.name,
                        line: { color: colors[index % colors.length], width: 2 }
                    };
                });
                
                const layout = {
                    title: {
                        text: 'Strategy Comparison - Equity Curves',
                        font: { color: '#ffffff', size: 16 }
                    },
                    xaxis: {
                        type: 'date',
                        gridcolor: '#2a2e39',
                        color: '#d1d4dc'
                    },
                    yaxis: {
                        title: 'Equity ($)',
                        gridcolor: '#2a2e39',
                        color: '#d1d4dc'
                    },
                    plot_bgcolor: '#131722',
                    paper_bgcolor: '#1e222d',
                    font: { color: '#d1d4dc' },
                    showlegend: true,
                    legend: {
                        orientation: 'h',
                        y: 1.02,
                        x: 0
                    },
                    margin: { t: 60, b: 40, l: 60, r: 40 }
                };
                
                const config = {
                    responsive: true,
                    displayModeBar: false
                };
                
                Plotly.newPlot('equityChart', traces, layout, config);
            }
        }

        // Initialize dashboard when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new TradingDashboard();
        });
    </script>
