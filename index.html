<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradingView-Style Strategy Dashboard</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100vw;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #131722;
            color: #d1d4dc;
            overflow-x: hidden;
        }

        .dashboard {
            width: 100vw;
            height: 100vh;
            display: grid;
            grid-template-rows: auto auto auto auto 1fr;
            grid-template-areas: 
                "header"
                "strategy"
                "stats"
                "controls"
                "charts";
        }

        .header {
            grid-area: header;
            background: #1e222d;
            padding: 5px 15px;
            border-bottom: 1px solid #2a2e39;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .title {
            font-size: 18px;
            font-weight: 600;
            color: #ffffff;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .timeframe-badge {
            background: #2962ff;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }

        .upload-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }

        .file-input {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            background: #2962ff;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
        }

        .file-input-label:hover {
            background: #1e53e5;
            transform: translateY(-1px);
        }

        .strategy-selector {
            grid-area: strategy;
            background: #1e222d;
            padding: 5px 15px;
            border-bottom: 1px solid #2a2e39;
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .strategy-label {
            font-size: 14px;
            color: #d1d4dc;
            font-weight: 600;
        }

        .strategy-dropdown {
            background: #2a2e39;
            color: #d1d4dc;
            border: 1px solid #363a45;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            min-width: 200px;
        }

        .strategy-dropdown:focus {
            outline: none;
            border-color: #2962ff;
        }

        .strategy-info {
            background: #2a2e39;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 12px;
            color: #787b86;
        }

        .stats-panel {
            grid-area: stats;
            background: #1e222d;
            padding: 5px 15px;
            border-bottom: 1px solid #2a2e39;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            gap: 10px;
        }

        .stat-item {
            text-align: center;
            padding: 5px;
            background: #2a2e39;
            border-radius: 6px;
            border: 2px solid transparent;
        }

        .stat-label {
            font-size: 9px;
            color: #787b86;
            margin-bottom: 3px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .stat-value {
            font-size: 16px;
            font-weight: 700;
        }

        .stat-equity { 
            color: #4caf50; 
            border-color: rgba(76, 175, 80, 0.3);
        }
        .stat-exposure { 
            color: #2196f3; 
            border-color: rgba(33, 150, 243, 0.3);
        }
        .stat-price { 
            color: #ff9800; 
            border-color: rgba(255, 152, 0, 0.3);
        }
        .stat-ll { 
            color: #9c27b0; 
            border-color: rgba(156, 39, 176, 0.3);
        }

        .exposure-highlight {
            background: rgba(255, 193, 7, 0.1) !important;
            border: 2px solid #ffc107 !important;
        }

        .chart-panel.exposure-highlight {
            background: #2a2e39;
            border: 3px solid #ffc107;
            box-shadow: 0 0 20px rgba(255, 193, 7, 0.3);
        }

        .controls {
            grid-area: controls;
            background: #1e222d;
            padding: 5px 15px;
            border-bottom: 1px solid #2a2e39;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .range-buttons {
            display: flex;
            gap: 5px;
        }

        .range-btn {
            background: #2a2e39;
            color: #d1d4dc;
            border: none;
            padding: 12px 18px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .range-btn:hover, .range-btn.active {
            background: #2962ff;
            color: white;
        }

        .animation-controls {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .playback-controls {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .speed-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            background: #2a2e39;
            padding: 8px 12px;
            border-radius: 8px;
        }

        .speed-label {
            font-size: 12px;
            color: #787b86;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-right: 5px;
        }

        .speed-btn {
            background: transparent;
            color: #d1d4dc;
            border: 1px solid #363a45;
            padding: 6px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 11px;
            font-weight: 500;
            transition: all 0.3s ease;
            min-width: 35px;
        }

        .speed-btn:hover, .speed-btn.active {
            background: #2962ff;
            border-color: #2962ff;
            color: white;
        }

        .control-btn {
            background: #2a2e39;
            color: #d1d4dc;
            border: none;
            padding: 12px 18px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .control-btn:hover {
            background: #363a45;
        }

        .control-btn.play {
            background: #4caf50;
            color: white;
        }

        .control-btn.play:hover {
            background: #45a049;
        }

        .control-btn.pause {
            background: #ff9800;
            color: white;
        }

        .control-btn.pause:hover {
            background: #f57c00;
        }

        .progress-info {
            font-size: 13px;
            color: #787b86;
            white-space: nowrap;
            background: #2a2e39;
            padding: 8px 12px;
            border-radius: 6px;
        }

        .charts-container {
            grid-area: charts;
            display: grid;
            grid-template-rows: 8fr 5fr 5fr;
            gap: 6px;
            padding: 6px;
            background: #131722;
            min-height: 0;
        }

        .chart-panel {
            background: #1e222d;
            border-radius: 6px;
            overflow: hidden;
            position: relative;
        }

        .chart-content {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            font-size: 16px;
            color: #787b86;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            background: #1e222d;
        }

        .spinner {
            border: 3px solid #2a2e39;
            border-top: 3px solid #2962ff;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .export-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .export-btn {
            background: #2a2e39;
            color: #d1d4dc;
            border: 1px solid #363a45;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .export-btn:hover {
            background: #363a45;
            border-color: #2962ff;
        }

        .comparison-mode {
            background: #2a2e39;
            color: #d1d4dc;
            border: 1px solid #363a45;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .comparison-mode.active {
            background: #2962ff;
            border-color: #2962ff;
            color: white;
        }

        .ll-period-active {
            background: rgba(255, 193, 7, 0.2) !important;
            border: 3px solid #ffc107 !important;
            box-shadow: 0 0 20px rgba(255, 193, 7, 0.5) !important;
            animation: llPulse 2s infinite;
        }

        .ll-period-active .stat-value {
            color: #ffc107 !important;
            font-weight: 900 !important;
            text-shadow: 0 0 10px rgba(255, 193, 7, 0.8);
        }

        @keyframes llPulse {
            0%, 100% { 
                box-shadow: 0 0 20px rgba(255, 193, 7, 0.5);
                transform: scale(1);
            }
            50% { 
                box-shadow: 0 0 30px rgba(255, 193, 7, 0.8);
                transform: scale(1.02);
            }
        }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-rows: auto auto auto auto 1fr;
                height: 100vh;
                overflow: hidden;
            }

            .header {
                padding: 2px 5px;
                gap: 5px;
            }

            .title {
                font-size: 12px;
                gap: 5px;
            }

            .timeframe-badge {
                font-size: 8px;
                padding: 1px 3px;
            }

            .file-input-label {
                padding: 4px 8px;
                font-size: 10px;
            }

            .strategy-selector {
                padding: 2px 5px;
                gap: 3px;
            }

            .strategy-label {
                font-size: 10px;
            }

            .strategy-dropdown {
                padding: 3px 5px;
                font-size: 10px;
                min-width: auto;
                width: 100%;
            }

            .strategy-info {
                display: none; /* Hide on mobile to save space */
            }

            .stats-panel {
                grid-template-columns: 1fr 1fr 1fr 1fr;
                gap: 3px;
                padding: 3px 5px;
            }

            .stat-item {
                padding: 3px;
            }

            .stat-value {
                font-size: 12px;
            }

            .stat-label {
                font-size: 8px;
                margin-bottom: 2px;
            }

            .controls {
                padding: 2px 5px;
                gap: 2px;
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: space-between;
                align-items: center;
            }

            .range-buttons {
                order: 1;
                display: flex;
                gap: 1px;
                flex: 1;
            }

            .export-controls {
                display: none; /* Hide export controls on mobile */
            }

            .animation-controls {
                order: 3;
                gap: 2px;
                flex-direction: row;
                align-items: center;
                flex: 1;
                justify-content: flex-end;
            }

            .playback-controls {
                gap: 2px;
            }

            .control-btn {
                padding: 2px 4px;
                font-size: 8px;
            }

            .speed-controls {
                padding: 1px 3px;
                gap: 1px;
            }

            .speed-label {
                font-size: 7px;
            }

            .speed-btn {
                padding: 1px 2px;
                font-size: 6px;
                min-width: 16px;
            }

            .range-btn {
                padding: 2px 4px;
                font-size: 8px;
                flex: 1;
            }

            .progress-info {
                font-size: 7px;
                padding: 1px 3px;
            }

            .charts-container {
                grid-template-rows: 4fr 2fr 2fr;
                gap: 1px;
                padding: 1px;
                min-height: 0;
                height: 100%;
            }

            .chart-panel {
                min-height: 80px;
            }

            .chart-content {
                height: 100%;
                width: 100%;
            }

            /* Hide even more on very small screens */
            @media (max-width: 480px) {
                .speed-controls {
                    display: none;
                }
                
                .stats-panel {
                    grid-template-columns: 1fr 1fr;
                    grid-template-rows: 1fr 1fr;
                }
                
                .stat-item:nth-child(3), .stat-item:nth-child(4) {
                    grid-column: span 1;
                }
            }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <div class="title">
                📊 Multi-Strategy Trading Dashboard
                <span class="timeframe-badge">3H</span>
            </div>
            <div class="upload-section">
                <div class="file-input-wrapper">
                    <input type="file" id="csvFile" class="file-input" accept=".csv">
                    <label for="csvFile" class="file-input-label">
                        📁 Upload CSV
                    </label>
                </div>
            </div>
        </div>

        <div class="strategy-selector">
            <span class="strategy-label">Strategy:</span>
            <select id="strategySelect" class="strategy-dropdown">
                <option value="">Select a strategy...</option>
            </select>
            <div class="strategy-info" id="strategyInfo">
                Upload CSV to see available strategies
            </div>
        </div>

        <div class="stats-panel">
            <div class="stat-item stat-equity" id="equityItem">
                <div class="stat-label">Live Equity</div>
                <div class="stat-value" id="liveEquity">$10,000</div>
            </div>
            <div class="stat-item stat-exposure" id="exposureItem">
                <div class="stat-label">Current Exposure</div>
                <div class="stat-value" id="currentExposure">100%</div>
            </div>
            <div class="stat-item stat-price" id="priceItem">
                <div class="stat-label">Live Price</div>
                <div class="stat-value" id="livePrice">$0.00</div>
            </div>
            <div class="stat-item stat-ll" id="llPeriodItem">
                <div class="stat-label">LL Period</div>
                <div class="stat-value" id="llPeriodStatus">INACTIVE</div>
            </div>
        </div>

        <div class="controls">
            <div class="range-buttons">
                <button class="range-btn active" data-range="all">All</button>
                <button class="range-btn" data-range="1M">1M</button>
                <button class="range-btn" data-range="1W">1W</button>
                <button class="range-btn" data-range="1D">1D</button>
            </div>
            <div class="export-controls">
                <button class="export-btn" id="exportBtn">📊 Export</button>
                <button class="comparison-mode" id="comparisonBtn">🔄 Compare</button>
            </div>
            <div class="animation-controls">
                <div class="playback-controls">
                    <button class="control-btn play" id="playBtn">▶ Play</button>
                    <button class="control-btn" id="pauseBtn">⏸ Pause</button>
                    <button class="control-btn" id="resetBtn">⏹ Reset</button>
                </div>
                <div class="speed-controls">
                    <span class="speed-label">Speed</span>
                    <button class="speed-btn" data-speed="0.5">0.5x</button>
                    <button class="speed-btn" data-speed="1">1x</button>
                    <button class="speed-btn" data-speed="2">2x</button>
                    <button class="speed-btn" data-speed="5">5x</button>
                    <button class="speed-btn active" data-speed="10">10x</button>
                    <button class="speed-btn" data-speed="15">15x</button>
                    <button class="speed-btn" data-speed="20">20x</button>
                </div>
                <div class="progress-info" id="progressInfo">Frame 0 / 0</div>
            </div>
        </div>

        <div class="charts-container">
            <div class="chart-panel">
                <div class="chart-content" id="candlestickChart"></div>
                <div class="loading" id="loading1">
                    <div class="spinner"></div>
                    Upload CSV file to begin
                </div>
            </div>
            <div class="chart-panel">
                <div class="chart-content" id="equityChart"></div>
                <div class="loading" id="loading2">
                    <div class="spinner"></div>
                    Equity curve will appear here
                </div>
            </div>
            <div class="chart-panel">
                <div class="chart-content" id="exposureChart"></div>
                <div class="loading" id="loading3">
                    <div class="spinner"></div>
                    Exposure levels will appear here
                </div>
            </div>
        </div>
    </div>

    <script>
        class TradingDashboard {
            constructor() {
                this.data = [];
                this.strategies = [];
                this.currentStrategy = null;
                this.signals = [];
                this.currentFrame = 0;
                this.isPlaying = false;
                this.animationId = null;
                this.frameSkip = 1;
                this.selectedRange = 'all';
                this.animationSpeed = 10;
                this.baseInterval = 50; // Reduced for smoother animation
                this.comparisonMode = false;
                this.preCalculatedData = null; // Cache for pre-calculated chart data
                
                this.initializeEventListeners();
                this.loadDefaultData();
            }

            initializeEventListeners() {
                document.getElementById('csvFile').addEventListener('change', (e) => this.handleFileUpload(e));
                document.getElementById('strategySelect').addEventListener('change', (e) => this.handleStrategyChange(e));
                document.getElementById('playBtn').addEventListener('click', () => this.playAnimation());
                document.getElementById('pauseBtn').addEventListener('click', () => this.pauseAnimation());
                document.getElementById('resetBtn').addEventListener('click', () => this.resetAnimation());
                document.getElementById('exportBtn').addEventListener('click', () => this.exportData());
                document.getElementById('comparisonBtn').addEventListener('click', () => this.toggleComparisonMode());
                
                document.querySelectorAll('.range-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => this.setTimeRange(e.target.dataset.range));
                });

                document.querySelectorAll('.speed-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => this.setAnimationSpeed(parseFloat(e.target.dataset.speed)));
                });

                // Handle window resize
                window.addEventListener('resize', () => {
                    if (this.data.length > 0) {
                        setTimeout(() => this.resizeCharts(), 100);
                    }
                });
            }

            checkInLLValue(value) {
                // Comprehensive check for inLL = 1
                if (value === 1) return true;
                if (value === '1') return true;
                if (value === 1.0) return true;
                if (value === '1.0') return true;
                if (String(value).trim() === '1') return true;
                if (String(value).trim() === '1.0') return true;
                if (parseFloat(value) === 1) return true;
                
                return false;
            }

            setAnimationSpeed(speed) {
                this.animationSpeed = speed;
                document.querySelectorAll('.speed-btn').forEach(btn => btn.classList.remove('active'));
                document.querySelector(`[data-speed="${speed}"]`).classList.add('active');
                
                // Recalculate frame skip for new speed
                if (this.data.length > 0) {
                    this.calculateFrameSkip();
                }
            }

            async loadDefaultData() {
                try {
                    // Try to load multi-strategy file first
                    const response = await fetch('tv with multi strats.csv');
                    const csvText = await response.text();
                    this.parseCSV(csvText);
                } catch (error) {
                    try {
                        // Fallback to single strategy file
                        const response = await fetch('tv.csv');
                        const csvText = await response.text();
                        this.parseCSV(csvText);
                    } catch (error2) {
                        console.log('No default CSV found, waiting for upload...');
                    }
                }
            }

            handleFileUpload(event) {
                const file = event.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (e) => {
                    this.parseCSV(e.target.result);
                };
                reader.readAsText(file);
            }

            parseCSV(csvText) {
                const lines = csvText.trim().split('\n');
                const headers = lines[0].split(',');
                
                console.log('CSV Headers:', headers);
                
                // Find inLL column index
                const inLLIndex = headers.findIndex(h => h.trim().toLowerCase() === 'inll');
                console.log('inLL column index:', inLLIndex);
                
                // Parse basic OHLC data
                this.data = lines.slice(1).map((line, index) => {
                    const values = line.split(',');
                    const row = {
                        time: new Date(values[0]),
                        open: parseFloat(values[1]),
                        high: parseFloat(values[2]),
                        low: parseFloat(values[3]),
                        close: parseFloat(values[4])
                    };
                    
                    // Add all other columns dynamically
                    for (let i = 5; i < headers.length; i++) {
                        const header = headers[i].trim();
                        const value = values[i];
                        
                        // Special handling for inLL column
                        if (header.toLowerCase() === 'inll') {
                            // Try multiple parsing approaches
                            let parsedValue = value;
                            if (value !== undefined && value !== null && value !== '') {
                                // Remove any whitespace and try to parse
                                const cleanValue = String(value).trim();
                                if (cleanValue === '1' || cleanValue === '1.0') {
                                    parsedValue = 1;
                                } else if (cleanValue === '0' || cleanValue === '0.0') {
                                    parsedValue = 0;
                                } else {
                                    parsedValue = parseFloat(cleanValue) || 0;
                                }
                            } else {
                                parsedValue = 0;
                            }
                            
                            row[header] = parsedValue;
                            
                            // Debug logging for first few rows
                            if (index < 5) {
                                console.log(`Row ${index}: inLL raw="${value}", parsed=${parsedValue}, type=${typeof parsedValue}`);
                            }
                        } else {
                            row[header] = parseFloat(value) || 0;
                        }
                    }
                    
                    return row;
                });

                console.log('Sample data rows with inLL:', this.data.slice(0, 5).map(d => ({
                    time: d.time,
                    inLL: d.inLL,
                    inLLType: typeof d.inLL
                })));

                // Analyze inLL values in the dataset
                const inLLValues = this.data.map(d => d.inLL).filter(v => v !== undefined);
                const uniqueInLLValues = [...new Set(inLLValues)];
                const inLLCount = inLLValues.length;
                const inLL1Count = inLLValues.filter(v => this.checkInLLValue(v)).length;
                
                console.log('inLL Analysis:');
                console.log('- Total rows with inLL:', inLLCount);
                console.log('- Unique inLL values:', uniqueInLLValues);
                console.log('- Rows where inLL=1:', inLL1Count);
                console.log('- Sample inLL values:', inLLValues.slice(0, 20));

                // Detect strategies
                this.detectStrategies(headers);
                this.populateStrategyDropdown();
                this.hideLoadingScreens();
                
                // Auto-select first strategy if available
                if (this.strategies.length > 0) {
                    this.currentStrategy = this.strategies[0];
                    document.getElementById('strategySelect').value = this.currentStrategy.name;
                    this.handleStrategyChange();
                }
            }

            detectStrategies(headers) {
                this.strategies = [];
                const strategyMap = new Map();
                
                // Group equity and exposure columns by strategy name
                for (let i = 5; i < headers.length; i++) {
                    const header = headers[i];
                    
                    if (header.includes('Exposure')) {
                        const strategyName = header.replace(' Exposure', '').trim();
                        // Only include strategies with "1.2" in the name
                        if (strategyName.includes('1.2')) {
                            if (!strategyMap.has(strategyName)) {
                                strategyMap.set(strategyName, {});
                            }
                            strategyMap.get(strategyName).exposureColumn = header;
                        }
                    } else if (header !== 'inLL') { // Skip inLL column
                        // Assume it's an equity column
                        const strategyName = header.trim();
                        // Only include strategies with "1.2" in the name
                        if (strategyName.includes('1.2')) {
                            if (!strategyMap.has(strategyName)) {
                                strategyMap.set(strategyName, {});
                            }
                            strategyMap.get(strategyName).equityColumn = header;
                        }
                    }
                }
                
                // Create strategy objects
                for (const [name, columns] of strategyMap) {
                    if (columns.equityColumn && columns.exposureColumn) {
                        this.strategies.push({
                            name: name,
                            equityColumn: columns.equityColumn,
                            exposureColumn: columns.exposureColumn
                        });
                    }
                }
                
                // Fallback for single strategy files (only if it contains "1.2")
                if (this.strategies.length === 0 && headers.includes('Equity') && headers.includes('Exposure')) {
                    this.strategies.push({
                        name: 'Default Strategy 1.2',
                        equityColumn: 'Equity',
                        exposureColumn: 'Exposure'
                    });
                }
            }

            populateStrategyDropdown() {
                const select = document.getElementById('strategySelect');
                select.innerHTML = '<option value="">Select a strategy...</option>';
                
                this.strategies.forEach(strategy => {
                    const option = document.createElement('option');
                    option.value = strategy.name;
                    option.textContent = strategy.name;
                    select.appendChild(option);
                });
                
                document.getElementById('strategyInfo').textContent = 
                    `${this.strategies.length} strategies available`;
            }

            handleStrategyChange(event) {
                const selectedName = event ? event.target.value : this.currentStrategy?.name;
                if (!selectedName) return;
                
                this.currentStrategy = this.strategies.find(s => s.name === selectedName);
                if (!this.currentStrategy) return;
                
                this.detectSignals();
                this.calculateFrameSkip();
                this.preCalculateChartData(); // Pre-calculate all chart data
                this.createCharts();
                this.updateStats(0);
                this.resetAnimation();
            }

            hideLoadingScreens() {
                document.getElementById('loading1').style.display = 'none';
                document.getElementById('loading2').style.display = 'none';
                document.getElementById('loading3').style.display = 'none';
            }

            detectSignals() {
                if (!this.currentStrategy) return;
                
                this.signals = [];
                for (let i = 1; i < this.data.length; i++) {
                    const prev = this.data[i - 1];
                    const curr = this.data[i];
                    
                    const prevExposure = prev[this.currentStrategy.exposureColumn];
                    const currExposure = curr[this.currentStrategy.exposureColumn];
                    
                    if (currExposure > prevExposure) {
                        this.signals.push({
                            index: i,
                            type: 'buy',
                            price: curr.close,
                            time: curr.time
                        });
                    } else if (currExposure < prevExposure) {
                        this.signals.push({
                            index: i,
                            type: 'sell',
                            price: curr.close,
                            time: curr.time
                        });
                    }
                }
            }

            calculateFrameSkip() {
                const totalFrames = this.data.length;
                // Adjust frame skip based on speed and data size for consistent performance
                if (this.animationSpeed >= 15) {
                    this.frameSkip = Math.max(1, Math.ceil(totalFrames / 1000));
                } else if (this.animationSpeed >= 10) {
                    this.frameSkip = Math.max(1, Math.ceil(totalFrames / 1500));
                } else if (this.animationSpeed >= 5) {
                    this.frameSkip = Math.max(1, Math.ceil(totalFrames / 2000));
                } else {
                    this.frameSkip = 1;
                }
            }

            getFilteredData() {
                if (this.selectedRange === 'all') return this.data;
                
                const now = new Date(this.data[this.data.length - 1].time);
                let startDate;
                
                switch (this.selectedRange) {
                    case '1D':
                        startDate = new Date(now.getTime() - 24 * 60 * 60 * 1000);
                        break;
                    case '1W':
                        startDate = new Date(now.getTime() - 7 * 24 * 60 * 60 * 1000);
                        break;
                    case '1M':
                        startDate = new Date(now.getTime() - 30 * 24 * 60 * 60 * 1000);
                        break;
                    default:
                        return this.data;
                }
                
                return this.data.filter(d => d.time >= startDate);
            }

            preCalculateChartData() {
                if (!this.currentStrategy) return;
                
                const filteredData = this.getFilteredData();
                this.preCalculatedData = {
                    candlestick: {
                        x: filteredData.map(d => d.time),
                        open: filteredData.map(d => d.open),
                        high: filteredData.map(d => d.high),
                        low: filteredData.map(d => d.low),
                        close: filteredData.map(d => d.close)
                    },
                    equity: {
                        x: filteredData.map(d => d.time),
                        y: filteredData.map(d => d[this.currentStrategy.equityColumn])
                    },
                    exposurePositive: {
                        x: filteredData.map(d => d.time),
                        y: filteredData.map(d => {
                            const exp = d[this.currentStrategy.exposureColumn] * 100;
                            return exp >= 0 ? exp : 0;
                        })
                    },
                    exposureNegative: {
                        x: filteredData.map(d => d.time),
                        y: filteredData.map(d => {
                            const exp = d[this.currentStrategy.exposureColumn] * 100;
                            return exp < 0 ? -Math.abs(exp) : 0;
                        })
                    }
                };
                
                // Pre-filter signals for better performance
                this.filteredBuySignals = this.filterOverlappingSignals(
                    this.signals.filter(s => s.type === 'buy')
                );
                this.filteredSellSignals = this.filterOverlappingSignals(
                    this.signals.filter(s => s.type === 'sell')
                );
            }

            filterOverlappingSignals(signals) {
                if (signals.length <= 1) return signals;
                
                const filtered = [signals[0]];
                for (let i = 1; i < signals.length; i++) {
                    const lastSignal = filtered[filtered.length - 1];
                    if (signals[i].index - lastSignal.index >= 10) {
                        filtered.push(signals[i]);
                    }
                }
                return filtered;
            }

            createCharts() {
                if (!this.currentStrategy || !this.preCalculatedData) return;
                
                this.createCandlestickChart();
                this.createEquityChart();
                this.createExposureChart();
            }

            resizeCharts() {
                Plotly.Plots.resize('candlestickChart');
                Plotly.Plots.resize('equityChart');
                Plotly.Plots.resize('exposureChart');
            }

            createCandlestickChart() {
                const endIndex = Math.min(this.currentFrame + 1, this.preCalculatedData.candlestick.x.length);
                
                const candlestickTrace = {
                    x: this.preCalculatedData.candlestick.x.slice(0, endIndex),
                    open: this.preCalculatedData.candlestick.open.slice(0, endIndex),
                    high: this.preCalculatedData.candlestick.high.slice(0, endIndex),
                    low: this.preCalculatedData.candlestick.low.slice(0, endIndex),
                    close: this.preCalculatedData.candlestick.close.slice(0, endIndex),
                    type: 'candlestick',
                    name: 'Price',
                    increasing: { line: { color: '#4caf50' } },
                    decreasing: { line: { color: '#f44336' } }
                };

                const buySignals = this.filteredBuySignals.filter(s => s.index < endIndex);
                const sellSignals = this.filteredSellSignals.filter(s => s.index < endIndex);

                const buyTrace = {
                    x: buySignals.map(s => s.time),
                    y: buySignals.map(s => s.price * 0.985),
                    mode: 'markers+text',
                    type: 'scatter',
                    name: 'Buy Signal',
                    text: buySignals.map(() => 'BUY'),
                    textposition: 'bottom center',
                    textfont: {
                        size: 8,
                        color: '#ffffff',
                        family: 'Arial Black'
                    },
                    marker: {
                        symbol: 'triangle-up',
                        size: 12,
                        color: '#4caf50',
                        line: {
                            color: '#ffffff',
                            width: 1
                        }
                    }
                };

                const sellTrace = {
                    x: sellSignals.map(s => s.time),
                    y: sellSignals.map(s => s.price * 1.015),
                    mode: 'markers+text',
                    type: 'scatter',
                    name: 'Sell Signal',
                    text: sellSignals.map(() => 'SELL'),
                    textposition: 'top center',
                    textfont: {
                        size: 8,
                        color: '#ffffff',
                        family: 'Arial Black'
                    },
                    marker: {
                        symbol: 'triangle-down',
                        size: 12,
                        color: '#f44336',
                        line: {
                            color: '#ffffff',
                            width: 1
                        }
                    }
                };

                // Add latest price level line
                const traces = [candlestickTrace, buyTrace, sellTrace];
                
                if (endIndex > 0) {
                    const latestPrice = this.preCalculatedData.candlestick.close[endIndex - 1];
                    const latestTime = this.preCalculatedData.candlestick.x[endIndex - 1];
                    const firstTime = this.preCalculatedData.candlestick.x[0];
                    
                    const priceLineTrace = {
                        x: [firstTime, latestTime],
                        y: [latestPrice, latestPrice],
                        mode: 'lines',
                        type: 'scatter',
                        name: 'Latest Price',
                        line: {
                            color: '#ffc107',
                            width: 2,
                            dash: 'dash'
                        },
                        hovertemplate: `Latest Price: $${latestPrice.toFixed(2)}<extra></extra>`
                    };
                    
                    traces.push(priceLineTrace);
                }

                const layout = {
                    title: {
                        text: `Price Chart with Trading Signals - ${this.currentStrategy.name}`,
                        font: { color: '#ffffff', size: 16 }
                    },
                    xaxis: {
                        type: 'date',
                        gridcolor: '#2a2e39',
                        color: '#d1d4dc'
                    },
                    yaxis: {
                        title: 'Price',
                        gridcolor: '#2a2e39',
                        color: '#d1d4dc'
                    },
                    plot_bgcolor: '#131722',
                    paper_bgcolor: '#1e222d',
                    font: { color: '#d1d4dc' },
                    showlegend: true,
                    legend: {
                        orientation: 'h',
                        y: 1.02,
                        x: 0
                    },
                    margin: { t: 60, b: 40, l: 60, r: 40 }
                };

                // Add price label annotation if we have data
                if (endIndex > 0) {
                    const latestPrice = this.preCalculatedData.candlestick.close[endIndex - 1];
                    const latestTime = this.preCalculatedData.candlestick.x[endIndex - 1];
                    
                    layout.annotations = [{
                        x: latestTime,
                        y: latestPrice,
                        text: `$${latestPrice.toFixed(2)}`,
                        showarrow: false,
                        xanchor: 'left',
                        yanchor: 'middle',
                        bgcolor: '#ffc107',
                        bordercolor: '#ffc107',
                        borderwidth: 1,
                        font: {
                            color: '#000000',
                            size: 12,
                            family: 'Arial Black'
                        },
                        xshift: 10
                    }];
                }

                const config = {
                    responsive: true,
                    displayModeBar: true,
                    modeBarButtonsToRemove: ['lasso2d', 'select2d']
                };

                Plotly.react('candlestickChart', traces, layout, config);
            }

            createEquityChart() {
                const endIndex = Math.min(this.currentFrame + 1, this.preCalculatedData.equity.x.length);
                
                const equityTrace = {
                    x: this.preCalculatedData.equity.x.slice(0, endIndex),
                    y: this.preCalculatedData.equity.y.slice(0, endIndex),
                    type: 'scatter',
                    mode: 'lines',
                    name: 'Equity',
                    line: { color: '#4caf50', width: 2 },
                    fill: 'tonexty',
                    fillcolor: 'rgba(76, 175, 80, 0.1)'
                };

                const layout = {
                    title: {
                        text: `Equity Curve - ${this.currentStrategy.name}`,
                        font: { color: '#ffffff', size: 16 }
                    },
                    xaxis: {
                        type: 'date',
                        gridcolor: '#2a2e39',
                        color: '#d1d4dc'
                    },
                    yaxis: {
                        title: 'Equity ($)',
                        gridcolor: '#2a2e39',
                        color: '#d1d4dc'
                    },
                    plot_bgcolor: '#131722',
                    paper_bgcolor: '#1e222d',
                    font: { color: '#d1d4dc' },
                    showlegend: false,
                    margin: { t: 60, b: 40, l: 60, r: 40 }
                };

                // Add equity label annotation if we have data
                if (endIndex > 0) {
                    const latestEquity = this.preCalculatedData.equity.y[endIndex - 1];
                    const latestTime = this.preCalculatedData.equity.x[endIndex - 1];
                    
                    layout.annotations = [{
                        x: latestTime,
                        y: latestEquity,
                        text: `$${latestEquity.toLocaleString('en-US', { minimumFractionDigits: 0, maximumFractionDigits: 0 })}`,
                        showarrow: false,
                        xanchor: 'left',
                        yanchor: 'middle',
                        bgcolor: '#4caf50',
                        bordercolor: '#4caf50',
                        borderwidth: 1,
                        font: {
                            color: '#ffffff',
                            size: 12,
                            family: 'Arial Black'
                        },
                        xshift: 10
                    }];
                }

                const config = {
                    responsive: true,
                    displayModeBar: false
                };

                Plotly.react('equityChart', [equityTrace], layout, config);
            }

            createExposureChart() {
                const endIndex = Math.min(this.currentFrame + 1, this.preCalculatedData.exposurePositive.x.length);

                const positiveTrace = {
                    x: this.preCalculatedData.exposurePositive.x.slice(0, endIndex),
                    y: this.preCalculatedData.exposurePositive.y.slice(0, endIndex),
                    type: 'scatter',
                    mode: 'lines',
                    name: 'Long Exposure',
                    line: { color: '#4caf50', width: 2 },
                    fill: 'tozeroy',
                    fillcolor: 'rgba(76, 175, 80, 0.3)',
                    hovertemplate: 'Long: %{y:.1f}%<extra></extra>'
                };

                const negativeTrace = {
                    x: this.preCalculatedData.exposureNegative.x.slice(0, endIndex),
                    y: this.preCalculatedData.exposureNegative.y.slice(0, endIndex),
                    type: 'scatter',
                    mode: 'lines',
                    name: 'Short Exposure',
                    line: { color: '#f44336', width: 2 },
                    fill: 'tozeroy',
                    fillcolor: 'rgba(244, 67, 54, 0.3)',
                    hovertemplate: 'Short: %{y:.1f}%<extra></extra>'
                };

                // Calculate dynamic range from pre-calculated data
                const maxPositive = Math.max(...this.preCalculatedData.exposurePositive.y);
                const maxNegative = Math.max(...this.preCalculatedData.exposureNegative.y.map(v => Math.abs(v)));
                const yRange = Math.max(maxPositive, maxNegative, 120);

                const layout = {
                    title: {
                        text: `Exposure Level - ${this.currentStrategy.name}`,
                        font: { color: '#ffffff', size: 16 }
                    },
                    xaxis: {
                        type: 'date',
                        gridcolor: '#2a2e39',
                        color: '#d1d4dc'
                    },
                    yaxis: {
                        title: 'Exposure (%)',
                        gridcolor: '#2a2e39',
                        color: '#d1d4dc',
                        range: [-yRange * 1.1, yRange * 1.1],
                        zeroline: true,
                        zerolinecolor: '#787b86',
                        zerolinewidth: 2
                    },
                    plot_bgcolor: '#131722',
                    paper_bgcolor: '#1e222d',
                    font: { color: '#d1d4dc' },
                    showlegend: true,
                    legend: {
                        orientation: 'h',
                        y: 1.02,
                        x: 0
                    },
                    margin: { t: 60, b: 40, l: 60, r: 40 }
                };

                const config = {
                    responsive: true,
                    displayModeBar: false
                };

                Plotly.react('exposureChart', [positiveTrace, negativeTrace], layout, config);
            }

            updateStats(frameIndex) {
                if (frameIndex >= this.data.length || !this.currentStrategy) return;
                
                const currentData = this.data[frameIndex];
                
                // Update equity
                const equityElement = document.getElementById('liveEquity');
                const newEquity = `$${currentData[this.currentStrategy.equityColumn].toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`;
                equityElement.textContent = newEquity;
                
                // Update exposure with proper formatting for negative values
                const exposureElement = document.getElementById('currentExposure');
                const exposureValue = currentData[this.currentStrategy.exposureColumn] * 100;
                let newExposure;
                
                if (exposureValue > 0) {
                    newExposure = `+${exposureValue.toFixed(1)}%`;
                    exposureElement.style.color = '#4caf50'; // Green for long
                } else if (exposureValue < 0) {
                    newExposure = `${exposureValue.toFixed(1)}%`; // Already has negative sign
                    exposureElement.style.color = '#f44336'; // Red for short
                } else {
                    newExposure = '0.0%';
                    exposureElement.style.color = '#787b86'; // Gray for neutral
                }
                
                exposureElement.textContent = newExposure;
                
                // Update price
                const priceElement = document.getElementById('livePrice');
                const newPrice = `$${currentData.close.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`;
                priceElement.textContent = newPrice;
                
                // Update LL Period indicator
                const inLLValue = currentData.inLL;
                const isLLPeriod = this.checkInLLValue(inLLValue);
                const llPeriodItem = document.getElementById('llPeriodItem');
                const llPeriodStatus = document.getElementById('llPeriodStatus');
                
                // Debug logging for every frame to see what's happening
                if (frameIndex % 100 === 0) { // Log every 100th frame to avoid spam
                    console.log(`Frame ${frameIndex}: inLL raw=${inLLValue}, type=${typeof inLLValue}, isLLPeriod=${isLLPeriod}`);
                }
                
                if (isLLPeriod) {
                    llPeriodItem.classList.add('ll-period-active');
                    llPeriodStatus.textContent = 'ACTIVE';
                    console.log(`LL Period ACTIVE at frame ${frameIndex}, inLL value:`, inLLValue, typeof inLLValue);
                } else {
                    llPeriodItem.classList.remove('ll-period-active');
                    llPeriodStatus.textContent = 'INACTIVE';
                }
                
                // Keep the existing exposure highlighting for charts
                const shouldHighlight = isLLPeriod;
                const exposureItem = document.getElementById('exposureItem');
                const chartPanels = document.querySelectorAll('.chart-panel');
                
                if (shouldHighlight) {
                    exposureItem.classList.add('exposure-highlight');
                    chartPanels.forEach(panel => panel.classList.add('exposure-highlight'));
                } else {
                    exposureItem.classList.remove('exposure-highlight');
                    chartPanels.forEach(panel => panel.classList.remove('exposure-highlight'));
                }
                
                // Update progress display
                document.getElementById('progressInfo').textContent = 
                    `Frame ${frameIndex + 1} / ${this.data.length}`;
            }

            playAnimation() {
                if (this.isPlaying || !this.currentStrategy) return;
                
                this.isPlaying = true;
                document.getElementById('playBtn').classList.add('play');
                document.getElementById('playBtn').innerHTML = '⏸ Playing';
                
                // Use setInterval for consistent timing
                const intervalMs = this.baseInterval / this.animationSpeed;
                let frameCount = 0;
                
                this.animationId = setInterval(() => {
                    if (!this.isPlaying) {
                        clearInterval(this.animationId);
                        return;
                    }
                    
                    if (this.currentFrame < this.data.length - 1) {
                        this.currentFrame += this.frameSkip;
                        if (this.currentFrame >= this.data.length) {
                            this.currentFrame = this.data.length - 1;
                        }
                        
                        // Update stats every frame for smooth progress
                        this.updateStats(this.currentFrame);
                        
                        // Update charts less frequently for performance
                        frameCount++;
                        if (frameCount % Math.max(1, Math.floor(this.animationSpeed / 5)) === 0) {
                            this.createCharts();
                        }
                    } else {
                        this.pauseAnimation();
                    }
                }, intervalMs);
            }

            pauseAnimation() {
                this.isPlaying = false;
                if (this.animationId) {
                    clearInterval(this.animationId);
                    this.animationId = null;
                }
                
                // Ensure final chart update when pausing
                if (this.currentStrategy) {
                    this.createCharts();
                }
                
                document.getElementById('playBtn').classList.remove('play');
                document.getElementById('playBtn').innerHTML = '▶ Play';
            }

            resetAnimation() {
                this.pauseAnimation();
                this.currentFrame = 0;
                if (this.currentStrategy) {
                    this.createCharts();
                    this.updateStats(0);
                }
            }

            setTimeRange(range) {
                document.querySelectorAll('.range-btn').forEach(btn => btn.classList.remove('active'));
                document.querySelector(`[data-range="${range}"]`).classList.add('active');
                
                this.selectedRange = range;
                if (this.currentStrategy) {
                    this.createCharts();
                }
            }

            exportData() {
                if (!this.currentStrategy || this.data.length === 0) {
                    alert('No data to export. Please select a strategy first.');
                    return;
                }
                
                const csvContent = this.generateCSVContent();
                const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement('a');
                
                if (link.download !== undefined) {
                    const url = URL.createObjectURL(blob);
                    link.setAttribute('href', url);
                    link.setAttribute('download', `${this.currentStrategy.name}_analysis.csv`);
                    link.style.visibility = 'hidden';
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                }
            }
            
            generateCSVContent() {
                const headers = ['Time', 'Price', 'Equity', 'Exposure', 'Signal'];
                const rows = [headers.join(',')];
                
                for (let i = 0; i < this.data.length; i++) {
                    const row = this.data[i];
                    const signal = this.signals.find(s => s.index === i);
                    
                    rows.push([
                        row.time.toISOString(),
                        row.close.toFixed(2),
                        row[this.currentStrategy.equityColumn].toFixed(2),
                        (row[this.currentStrategy.exposureColumn] * 100).toFixed(1),
                        signal ? signal.type : ''
                    ].join(','));
                }
                
                return rows.join('\n');
            }
            
            toggleComparisonMode() {
                this.comparisonMode = !this.comparisonMode;
                const btn = document.getElementById('comparisonBtn');
                
                if (this.comparisonMode) {
                    btn.classList.add('active');
                    btn.textContent = '✓ Comparing';
                    this.enableComparisonMode();
                } else {
                    btn.classList.remove('active');
                    btn.textContent = '🔄 Compare Mode';
                    this.disableComparisonMode();
                }
            }
            
            enableComparisonMode() {
                // In comparison mode, show all strategies on equity chart
                if (this.strategies.length > 1) {
                    this.createComparisonEquityChart();
                }
            }
            
            disableComparisonMode() {
                // Return to single strategy view
                this.createCharts();
            }
            
            createComparisonEquityChart() {
                const filteredData = this.getFilteredData();
                const endIndex = Math.min(this.currentFrame + 1, filteredData.length);
                const displayData = filteredData.slice(0, endIndex);
                
                const traces = this.strategies.map((strategy, index) => {
                    const colors = ['#4caf50', '#2196f3', '#ff9800', '#9c27b0', '#f44336', '#00bcd4'];
                    return {
                        x: displayData.map(d => d.time),
                        y: displayData.map(d => d[strategy.equityColumn]),
                        type: 'scatter',
                        mode: 'lines',
                        name: strategy.name,
                        line: { color: colors[index % colors.length], width: 2 }
                    };
                });
                
                const layout = {
                    title: {
                        text: 'Strategy Comparison - Equity Curves',
                        font: { color: '#ffffff', size: 16 }
                    },
                    xaxis: {
                        type: 'date',
                        gridcolor: '#2a2e39',
                        color: '#d1d4dc'
                    },
                    yaxis: {
                        title: 'Equity ($)',
                        gridcolor: '#2a2e39',
                        color: '#d1d4dc'
                    },
                    plot_bgcolor: '#131722',
                    paper_bgcolor: '#1e222d',
                    font: { color: '#d1d4dc' },
                    showlegend: true,
                    legend: {
                        orientation: 'h',
                        y: 1.02,
                        x: 0
                    },
                    margin: { t: 60, b: 40, l: 60, r: 40 }
                };
                
                const config = {
                    responsive: true,
                    displayModeBar: false
                };
                
                Plotly.newPlot('equityChart', traces, layout, config);
            }

            getCurrentFrameIndex() {
                return this.currentFrame;
            }

            getTotalFrames() {
                return this.data.length;
            }
        }

        // Initialize dashboard when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new TradingDashboard();
        });
    </script>
